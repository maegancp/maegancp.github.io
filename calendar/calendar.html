        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Playfair+Display&display=swap');

<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="/homepage.html">
           <img src= '../img/logo2.png' style="width: 100px;">
          </a>
              <ul class="navbar-nav hstack">
                <li class="nav-item me-3">
                    <a class="nav-link" aria-current="page" href="../aboutus.html">About Us</a>

      <div id="container-fluid" style="margin-left:10vh; margin-right:10vh; margin-bottom: 10vh;margin-top: 3vh;">
        <!-- (A) PERIOD SELECTOR -->
        <div id="calPeriod">
          <select id="calMonth"></select>
          <input type="number" id="calYear">
        </div>
    
        <!-- (B) CALENDAR -->
        <div id="calWrap"></div>
    
        <!-- (C) EVENT FORM -->
        <dialog id="calForm"><form method="dialog">
          <h2>CALENDAR EVENT</h2>
          <label>Date</label>
          <input type="text" id="evtDate" readonly>
          <label>Details</label>
          <textarea id="evtTxt" required></textarea>
    
          <input id="evtClose" type="button" value="Close">
          <input id="evtDel" type="button" value="Delete">
          <input id="evtSave" type="submit" value="Save">
        </form></dialog>
      </div>




      <div class="row">
        <footer class="footer">
          <div class="container-fluid" style="text-align:center; bottom:0 ; right:0">
            
              <div class="row" >
                <div class="col-sm-2 pb-4"><img src= '../img/logo2.png' style="width: 125px;margin:auto;"></div>
                  <div class="col-sm-3">
                    
    
                      <ul class="list-unstyled" >
                          <li><a href="">Team</a></li>
                          <li><a href="">Legal Terms</a></li>

                        <span class="nav-item"><a href="" class="nav-link"><i class="fa fa-facebook fa-lg" ></i></a></span>

                        <p class="m-4 contactUs text-center">Â© PREPnancy 2022</p>
    
                  </div>
                  <div class="col-sm-7">
                      <h6 class="contactUs">Contact Us</h6>
                      <form class="mb-0">
                        <fieldset class="form-group mb-2">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </fieldset>
                        <fieldset class="form-group mb-2">
                            <textarea class="form-control" id="exampleMessage" placeholder="Message"></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <button type="button" class="button">Send</button>
                        </fieldset>
                    </form>
                  </div>                
                </div>
              </div>
             </footer> 
             </div> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
