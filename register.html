<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' 
        rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' 
        crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
           <img src= './prepnancy logo.png' style="width: 150px;">
          </a>
              <ul class="navbar-nav hstack">
              <li class="nav-item me-3">
                <a class="nav-link" aria-current="page" href="/aboutus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/usefullinks.html">Useful Links</a>
              </li>
              </ul>
      </nav>

      <div class="container-fluid">
        <div class="row">
            <h3 class="col-10 mx-auto mt-4 text-center">Thank you for letting us join you on your journey!</h3>
        </div>

        <div class='form-group mb-3' id="app">
            <div class="row mt-4">
                <div class="col-2"></div> 
                <div class="col-4">
                    <label for="username" class="form-label">Username</label>
                    <input type='text' class='form-control' placeholder='Username' id="username">
                </div>
                <div class="col-4">
                    <label for="fetus" class="form-label">Fetus Nickname</label>
                    <input type='text' class='form-control' placeholder='Fetus Nickname' id="fetus" v-model="fetus" >
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mt-4">
                <div class="col-2"></div>
                <div class="col-4">
                    <label for="due" class="form-label">Baby Due Date</label>
                    <input type="date" class="form-control" id="due" v-model="dueDate">
                </div>
                <div class="col-4 d-flex align-items-end"> {{fetusAge()}} </div>
            </div>
            <div class="row mt-4">
                <div class="col-2"></div>
                <div class="col-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="" id="email" placeholder="Email" class="form-control">
                </div>
                <div class="col-4">
                    <label for="pw" class="form-label">Password</label>
                    <input type="password" name="" id="pw" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="row mt-4 mx-auto">
                <div class="col-5"></div>
                <div class="col-2">
                    <button class="btn btn-success" id="regis">Register</button>
                </div>
            </div>
        </div>
      </div>

<script src="try.js" type="module"></script> 
</body>

<!-- Vue 3 -->
<script src='https://cdn.jsdelivr.net/npm/vue@next'></script>
<script>
    // <div id='app'></div>
    const app = Vue.createApp({ 
        data() { 
            return { 
                fetus : '',
                dueDate : ''
            };
        }, // data
        methods: {
            fetusAge() {
                let today = new Date
                let due = new Date(this.dueDate)
                let diff = new Date(due.getTime()-today.getTime())
                let currMonth = 9-diff.getUTCMonth()
                let daysDiff = 30-diff.getUTCDate()
                let weeksDiff = Math.round(daysDiff/7)
                if(this.fetus!= '' && this.dueDate!=''){
                    if (currMonth<=1){
                    return this.fetus+' is '+ weeksDiff+' weeks old'
                }
                else{
                    return this.fetus+' is '+currMonth +' months and '+weeksDiff+' weeks old'
                }
                }
            }
        } // methods 
    });
    const vm = app.mount('#app'); 
</script>

</html>
